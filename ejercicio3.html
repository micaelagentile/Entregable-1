<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios de registro</h1>
    <form action="/HTML/form.html" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="name" name="nombre" required> 
        <br><br>

        <label for="apellido">Apellido:</label>
        <input type="email" id="apellido" name="apellido" required> 
        <br><br>

        
        <form action="/HTML/form.html">
            Modalidad de cursada:
            <input type="radio" name="on-demand">
            <label for="on-demand">On-demand </label>

            <input type="radio" name="En vivo">
            <label for="En vivo">En vivo</label>
        </form> 
        <br>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required><br><br>

        <form action="/HTML/form.html">
            <input type="checkbox" name="informacion">
            <label for="informacion">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label> <br><br>

            <input type="checkbox" name="terminos y condiciones">
            <label for="terminos y condiciones">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrolador web Full Stack.</label><br><br>
        </form>
        
        <input type="submit" value="Enviar"> 
        <br><br>
    </form>
    <nav>
        <a href="/ejercicio2.html"><button>Ejercicio 2</button></a>
        <a href="/index.html"><button>Ejercicio 1</button></a>
    </nav>
</body>
</html>
